		//シナモンエリア足跡の動き
		$(function () {
			$(window).scroll(function () {
				$("#shinamon-section").each(function () {
					var imgPos = $(this).offset().top;
					console.log(imgPos);
					//					#shinamon-sectionのボックスが始まる上のボーダーの高さ。　スクロールしても取得する高さ（位置）は固定されている。今回の場合 1275.78125

					if (scroll > imgPos - windowHeight + windowHeight / 2) {
						//						(scroll > 1275 - 625 + 625/2) // 625/2 =312.5 、　1275-625 = 650 + 312.5 =  962.5

						setTimeout(function () {

						$("#dog-ashiato2").removeClass("fade_on");
						$("#dog-ashiato3").removeClass("fade_on");
						$("#dog-ashiato4").removeClass("fade_on");

		//ゆす足跡動き 変数名 yuzu
		$(function () {
			$(window).scroll(function () {
				$("#yuzu-section").each(function () {
					var yuzuPos = $(this).offset().top;
					console.log(yuzuPos);
					//					#yuzu-sectionのボックスが始まる上のボーダーの高さ。　スクロールしても取得する高さ（位置）は固定されている。今回の場合 2052.78
					var yuzuScroll = $(window).scrollTop();
					//					console.log(yuzuScroll);
					//					画面の一番上を0とする。その場合のスクロールした時の画面の一番上の高さ。だから0〜から始まる。スクロールしたら高さ（位置）が変動する。
					var yuzuHeight = $(window).height();
					//					console.log(yuzuHeight);
					//					画面の高さ（位置）の情報を取得する。検証ツールに表示される画面の高さと一致するはず。スクロールしても取得する高さ（位置）は固定されている。今回の例では「833」です。

				if ($(this).scrollTop() > 1000) {  //1000pxスクロールしたら表示
					pagetop.fadeIn();
				} else {
					pagetop.fadeOut();
				}
			});
			pagetop.click(function () {
				$('body,html').animate({
					scrollTop: 0
				}, 1000); //1秒かけてトップへ移動
				return false;
			});
